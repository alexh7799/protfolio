<div class="container">
    <div>
        <div class="references-container">
            <div>
                <div class="references-header">
                    <div class="headline hide-desktop">
                        <h2 class="outline-text">{{ 'References.TITLE' | translate }}</h2>
                    </div>
                    <div class="hide-mobile headline">
                        <h2>Need a teamplayer?</h2>
                        <span>Here what my colleagues said about me</span>
                    </div>
                </div>
            </div>
            <div class="references-item-container">
                <div class="references-item"
                    *ngFor="let reference of references; let i = index">
                    <div class="references-item-description">
                        <span>{{reference.description}}</span>
                    </div>
                    <div class="line"></div>
                    <div class="references-item-header">
                        <h3>{{reference.name}}</h3>
                        <span>{{reference.project}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="arrow-container">
        <app-arrow [href]="'contact'"></app-arrow>
    </div>
</div>
